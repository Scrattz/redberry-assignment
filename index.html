<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Resume Maker | Redberry Bootcamp Assignment</title>
  </head>
  <body>
    <div class="landingPage">
      <div class="landingPageHeader">
        <img
          class="landingPageHeaderLogo"
          src="./assets/images/LOGO-02 3.svg"
        />
      </div>
      <div class="newResumeAndStamp">
        <button class="newResume">რეზიუმეს დამატება</button>
        <img class="stamp" src="./assets/images/LOGO-40 1.svg" />
      </div>
    </div>

    <section class="formsAndPreview">
      <div class="forms">
        <div class="goToLandingPage">
          <img src="./assets/images/Vector.svg" />
        </div>

        <form class="personalInfo">
          <div class="personalInfoHeader">
            <span class="headerTitle">პირადი ინფო</span>
            <span class="pageNumber">1/3</span>
          </div>

          <div class="name">
            <div class="column">
              <label class="inputLabel" for="firstName">სახელი</label>
              <div class="inputAndIcons">
                <input
                  type="text"
                  name=""
                  id="firstName"
                  placeholder="სახელი"
                />
                <img class="validIcon" src="./assets/images/validIcon.svg" />
                <img
                  class="invalidIcon"
                  src="./assets/images/invalidIcon.svg"
                />
              </div>
              <span class="hint">მინიმუმ 2 ასო, ქართული ასოები</span>
            </div>
            <div class="column">
              <label class="inputLabel" for="lastName">გვარი</label>
              <div class="inputAndIcons">
                <input type="text" name="" id="lastName" placeholder="გვარი" />
                <img class="validIcon" src="./assets/images/validIcon.svg" />
                <img
                  class="invalidIcon"
                  src="./assets/images/invalidIcon.svg"
                />
              </div>
              <span class="hint">მინიმუმ 2 ასო, ქართული ასოები</span>
            </div>
          </div>
          <div class="uploadImage">
            <h4 class="imgInputLabel">პირადი ფოტოს ატვირთვა</h4>
            <label class="imgInput" for="imgInput"
              >ატვირთვა<input type="file" id="imgInput" />
            </label>
          </div>
          <div class="aboutMe">
            <label class="inputLabel" for="aboutMeInput"
              >ჩემ შესახებ (არასავალდებულო)</label
            >
            <textarea
              name=""
              id="aboutMeInput"
              cols="30"
              rows="5"
              placeholder="ზოგადი ინფო შენ შესახებ"
            ></textarea>
          </div>
          <div class="email">
            <label class="inputLabel" for="emailInput">ელ.ფოსტა</label>
            <div class="inputAndIcons">
              <input
                type="email"
                name=""
                id="emailInput"
                placeholder="testemail@redberry.ge"
              />
              <img class="validIcon" src="./assets/images/validIcon.svg" />
              <img class="invalidIcon" src="./assets/images/invalidIcon.svg" />
            </div>
            <span class="hint">უნდა მთავრდებოდეს @redberry.ge-ით</span>
          </div>
          <div class="phoneNumber">
            <label class="inputLabel" for="phoneNumberInput"
              >მობილურის ნომერი</label
            >
            <div class="inputAndIcons">
              <input
                type="number"
                name=""
                id="phoneNumberInput"
                placeholder="+995 5XX XX XX XX"
              />
              <img class="validIcon" src="./assets/images/validIcon.svg" />
              <img class="invalidIcon" src="./assets/images/invalidIcon.svg" />
            </div>
            <span class="hint"
              >უნდა აკმაყოფილებდეს ქართული მობილური ნომრის ფორმატს</span
            >
          </div>
        </form>

        <form class="experience">
          <div class="experienceHeader">
            <span class="headerTitle">გამოცდილება</span>
            <span class="pageNumber">2/3</span>
          </div>
          <div class="experienceInputs">
            <div class="position">
              <label for="position">თანამდებობა</label>
              <div class="inputAndIcons">
                <input
                  type="text"
                  name=""
                  id="position"
                  placeholder="თანამდებობა"
                />
                <img class="validIcon" src="./assets/images/validIcon.svg" />
                <img
                  class="invalidIcon"
                  src="./assets/images/invalidIcon.svg"
                />
              </div>
              <span class="hint">მინიმუმ 2 სიმბოლო</span>
            </div>
            <div class="employer">
              <label for="employer">დამსაქმებელი</label>
              <div class="inputAndIcons">
                <input
                  type="text"
                  name=""
                  id="employer"
                  placeholder="დამსაქმებელი"
                />
                <img class="validIcon" src="./assets/images/validIcon.svg" />
                <img
                  class="invalidIcon"
                  src="./assets/images/invalidIcon.svg"
                />
              </div>
              <span class="hint">მინიმუმ 2 სიმბოლო</span>
            </div>
            <div class="experiencePeriod">
              <div class="startDate column">
                <label for="startDate">დაწყების თარიღი</label>
                <input type="date" name="" id="startDate" />
              </div>
              <div class="endDate column">
                <label for="endDate">დმთავრების თარიღი</label>
                <input type="date" name="" id="endDate" />
              </div>
            </div>
            <div class="experienceDescription">
              <label for="experienceDescription">აღწერა</label>
              <textarea
                name=""
                id="experienceDescription"
                cols="30"
                rows="5"
                placeholder="როლი თანამდებობაზე და ზოგადი აღწერა"
              ></textarea>
            </div>
          </div>

          <button class="addExperience">მეტი გამოცდილების დამატება</button>
        </form>

        <form class="education">
          <div class="educationHeader">
            <span class="headerTitle">განათლება</span>
            <span class="pageNumber">3/3</span>
          </div>
          <div class="educationInputs">
          <div class="institution">
            <label for="institution">სასწავლებელი</label>
            <div class="inputAndIcons">
              <input
                type="text"
                name=""
                id="institution"
                placeholder="სასწავლებელი"
              />
              <img class="validIcon" src="./assets/images/validIcon.svg" />
              <img class="invalidIcon" src="./assets/images/invalidIcon.svg" />
            </div>
            <span class="hint">მინიმუმ 2 სიმბოლო</span>
          </div>
          <div class="graduation">
            <div class="graduationType column">
              <label for="graduationType">ხარისხი</label>
              <div class="selectAndArrow">
                <select name="graduationType" id="graduationType">
                  <option value="" disabled selected>აირჩიეთ ხარისხი</option>
                  <option value="">საშუალო სკოლის დიპლომი</option>
                  <option value="">ზოგადსაგანმანათლებლო დიპლომი</option>
                  <option value="">ბაკალავრი</option>
                  <option value="">მაგისტრი</option>
                  <option value="">დოქტორი</option>
                  <option value="">ასოცირებული ხარისხი</option>
                  <option value="">სტუდენტი</option>
                  <option value="">კოლეჯი (ხარისხის გარეშე)</option>
                  <option value="">სხვა</option>
                </select>
                <img
                  class="selectArrow"
                  src="./assets/images/selectArrow.svg"
                  alt=""
                />
              </div>
            </div>
            <div class="graduationDate column">
              <label for="graduationDate">დამთავრების თარიღი</label>
              <input type="date" name="" id="graduationDate" />
            </div>
          </div>
          <div class="educationDescription">
            <label for="educationDescription">აღწერა</label>
            <textarea
              name=""
              id="educationDescription"
              cols="30"
              rows="5"
              placeholder="აღწერე შენი განათლება"
            ></textarea>
          </div>
        </div>

          <button class="addInstitution">სხვა სასწავლებლის დამატება</button>

        </form>

        <div class="backAndNextBtns">
          <button class="backBtn">უკან</button>
          <button class="nextBtn">შემდეგი</button>
        </div>
      </div>

      <div class="preview"></div>
    </section>
  </body>
</html>
